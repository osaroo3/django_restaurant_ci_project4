{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<!-- The page is for editing previous bookings -->

<div class="booknow-page d-flex justify-content-center">
    <div class="text-center p-5">
        {% if user.is_authenticated %}
        <h2 class="bookings-title  mb-1">Edit your booking</h2>
        <div class="booknow-contain  p-3">
            <div class="mt-3">

                <form method="POST">
                    
                    {{ form | crispy }} 
                    {% csrf_token %}

                    <button class="btn btn-success" type="submit">Submit</button>
                    
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
