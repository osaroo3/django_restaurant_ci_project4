{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="booknow-page d-flex justify-content-center">
    <div class="text-center p-5">
        <h2 class="bookings-title  mb-4">Make your booking</h2>
        {% if user.is_authenticated %}
        <div class="booknow-contain text-left p-3">
            <div class="mt-3">

                <form method="POST" action="{% url 'book_now' %}" name="form">
                    {% csrf_token %}
                    {{ form|crispy }}

                    
                        <button class="btn btn-success" type="submit">Submit
                            Booking</button>
                    
                </form>
            </div>
            {% else %}
            <div class="booknow-block d-flex">

                <div class="p-3  text-left">
                    <p >To make a reservation, please <a href="/accounts/login/">login</a></p>
                    <p>Don't have an account yet?...please <a href="/accounts/signup/">sign up</a></p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
